
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', 'Inter', sans-serif;
        overflow: hidden;
        color: #1f2937;
        transition: background 0.5s ease, color 0.5s ease;
      }
      
      /* Light Theme (纯净浅色) */
      body.theme-light {
        background: #f9fafb;
      }
      
      /* Paper Theme (纸张质感) */
      body.theme-paper {
        background: #f5f5f0;
      }
      
      /* Warm Theme (暖色色调) */
      body.theme-warm {
        background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 50%, #fef3c7 100%);
      }
      
      /* Slate Theme (石板灰) */
      body.theme-slate {
        background: #f1f5f9;
      }
      
      /* Snow Theme (冰雪白) */
      body.theme-snow {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
      }
      
      /* Cream Theme (奶油米) */
      body.theme-cream {
        background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fde68a 100%);
      }
      
      /* Mint Theme (薄荷绿) */
      body.theme-mint {
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
      }
      
      /* Rose Theme (玫瑰粉) */
      body.theme-rose {
        background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 50%, #fecdd3 100%);
      }
      
      /* Gradient Theme (极光渐变 - 透明感) */
      body.theme-gradient {
        background: linear-gradient(135deg, 
          rgba(245, 247, 250, 0.95) 0%, 
          rgba(232, 234, 246, 0.90) 25%,
          rgba(252, 228, 236, 0.90) 50%,
          rgba(224, 242, 254, 0.95) 75%,
          rgba(243, 244, 246, 0.95) 100%);
        position: relative;
      }
      
      /* 渐变主题加强透明感 */
      body.theme-gradient::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
        z-index: -1;
        pointer-events: none;
      }

      /* Dark Mode Base (深色主题) */
      body.theme-dark {
        background: linear-gradient(135deg, 
          #0f172a 0%, 
          #1e1b4b 30%, 
          #581c87 60%,
          #1e293b 100%);
        color: #e5e7eb;
      }
      
      /* Midnight Theme (午夜蓝) */
      html.dark body.theme-midnight {
        background: linear-gradient(135deg, 
          #0a0e27 0%, 
          #1e3a8a 40%, 
          #312e81 70%,
          #1e293b 100%);
        color: #e5e7eb;
      }
      
      /* Ocean Theme (深海蓝) */
      html.dark body.theme-ocean {
        background: linear-gradient(135deg, 
          #0c4a6e 0%, 
          #075985 30%, 
          #0e7490 60%,
          #164e63 100%);
        color: #e5e7eb;
      }
      
      /* Forest Theme (森林绿) */
      html.dark body.theme-forest {
        background: linear-gradient(135deg, 
          #14532d 0%, 
          #166534 30%, 
          #15803d 60%,
          #1e3a20 100%);
        color: #e5e7eb;
      }
      
      /* Ember Theme (余烬红) */
      html.dark body.theme-ember {
        background: linear-gradient(135deg, 
          #450a0a 0%, 
          #7f1d1d 30%, 
          #991b1b 60%,
          #422006 100%);
        color: #e5e7eb;
      }
      
      /* Purple Dream Theme (紫色梦境) */
      html.dark body.theme-purple {
        background: linear-gradient(135deg, 
          #2e1065 0%, 
          #4c1d95 30%, 
          #6b21a8 60%,
          #3b0764 100%);
        color: #e5e7eb;
      }
      
      /* Charcoal Theme (炭灰色) */
      html.dark body.theme-charcoal {
        background: linear-gradient(135deg, 
          #0a0a0a 0%, 
          #1a1a1a 30%, 
          #262626 60%,
          #171717 100%);
        color: #e5e7eb;
      }
      
      /* Advanced Mesh Gradient - 现代流动感 */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        opacity: 0.15;
        animation: gradient-flow 15s ease infinite;
        filter: blur(60px);
      }
      
      html.dark .mesh-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        opacity: 0.08;
      }
      
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Ultra Glass Utilities - Neutral/Gray Tinted */
      .glass-dock {
        background: rgba(243, 244, 246, 0.75); /* Gray-100 base */
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 20px 40px -12px rgba(0, 0, 0, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        /* GPU加速优化 */
        transform: translateZ(0);
        will-change: transform;
      }
      
      html.dark .glass-dock {
        background: rgba(31, 41, 55, 0.6); 
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-panel {
        background: rgba(249, 250, 251, 0.9); /* Gray-50 base */
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.03);
        /* GPU加速 + 渲染层隔离 */
        transform: translateZ(0);
        will-change: transform;
        contain: layout style paint;
      }
      
      html.dark .glass-panel {
        background: rgba(31, 41, 55, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: linear-gradient(160deg, rgba(249, 250, 251, 0.9) 0%, rgba(243, 244, 246, 0.8) 100%); /* Gray-50 to Gray-100 */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        /* 性能优化 */
        transform: translateZ(0);
        will-change: transform;
      }
      
      html.dark .glass-card {
        background: linear-gradient(160deg, rgba(31, 41, 55, 0.6) 0%, rgba(17, 24, 39, 0.4) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(156, 163, 175, 0.3); 
        border-radius: 100vh;
        /* 滚动条GPU加速 */
        transform: translateZ(0);
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
      html.dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
      
      /* 全局性能优化 */
      .gpu {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      
      /* 滚动容器优化 */
      .custom-scrollbar {
        overflow-y: auto;
        overflow-x: hidden;
        /* 启用硬件加速 */
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }
      
      /* 动画元素性能优化 */
      [class*="motion-"],
      [class*="animate-"] {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* 编辑器基础样式 - 段落块风格 */
      .ProseMirror {
        outline: none;
        font-size: 16px;
        line-height: 1.75;
        color: #1f2937;
        min-height: 200px;
      }
      
      html.dark .ProseMirror {
        color: #e5e7eb;
      }
      
      /* 确保所有块都可见 */
      .ProseMirror > * {
        position: relative;
        animation: blockFadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* 块出现动画 */
      @keyframes blockFadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* 段落和标题 - 块风格 */
      .ProseMirror p {
        margin: 8px 0;
        padding: 14px 18px;
        min-height: 2.8em;
        border-radius: 12px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.035) 0%, rgba(0, 0, 0, 0.055) 100%);
        border: 2px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: text;
        position: relative;
      }
      
      /* 段落左侧装饰线 */
      .ProseMirror p::before {
        content: '';
        position: absolute;
        left: 6px;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 60%;
        background: linear-gradient(180deg, rgba(99, 102, 241, 0.3), rgba(99, 102, 241, 0.1));
        border-radius: 2px;
        opacity: 0;
        transition: opacity 0.2s;
      }
      
      .ProseMirror p:hover::before {
        opacity: 1;
      }
      
      /* 空段落也显示块 */
      .ProseMirror p:empty::before {
        content: '\00a0';
        color: transparent;
      }
      
      .ProseMirror p:hover {
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.055) 0%, rgba(0, 0, 0, 0.075) 100%);
        border-color: rgba(0, 0, 0, 0.14);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
        transform: translateY(-1px) scale(1.002);
      }
      
      /* 聚焦样式 */
      .ProseMirror p:focus-within {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.06) 0%, rgba(99, 102, 241, 0.08) 100%);
        border-color: rgba(99, 102, 241, 0.35);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12), 0 4px 12px rgba(99, 102, 241, 0.15);
        transform: translateY(-1px);
      }
      
      .ProseMirror p:focus-within::before {
        opacity: 1;
        background: linear-gradient(180deg, rgba(99, 102, 241, 0.6), rgba(99, 102, 241, 0.3));
      }
      
      html.dark .ProseMirror p {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.06) 100%);
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      html.dark .ProseMirror p::before {
        background: linear-gradient(180deg, rgba(129, 140, 248, 0.4), rgba(129, 140, 248, 0.15));
      }
      
      html.dark .ProseMirror p:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.09) 100%);
        border-color: rgba(255, 255, 255, 0.18);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.3);
        transform: translateY(-1px) scale(1.002);
      }
      
      html.dark .ProseMirror p:focus-within {
        background: linear-gradient(135deg, rgba(129, 140, 248, 0.1) 0%, rgba(129, 140, 248, 0.12) 100%);
        border-color: rgba(129, 140, 248, 0.4);
        box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.2), 0 4px 12px rgba(129, 140, 248, 0.25);
        transform: translateY(-1px);
      }
      
      html.dark .ProseMirror p:focus-within::before {
        opacity: 1;
        background: linear-gradient(180deg, rgba(129, 140, 248, 0.7), rgba(129, 140, 248, 0.4));
      }
      
      .ProseMirror h1 {
        font-size: 2em;
        font-weight: 700;
        margin: 1em 0 0.5em;
        padding: 12px 16px;
        line-height: 1.3;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.045);
        border: 1.5px solid rgba(0, 0, 0, 0.06);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .ProseMirror h1:hover {
        background-color: rgba(0, 0, 0, 0.065);
        border-color: rgba(0, 0, 0, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        transform: translateY(-1px) scale(1.002);
      }
      
      .ProseMirror h1:focus-within {
        background-color: rgba(99, 102, 241, 0.04);
        border-color: rgba(99, 102, 241, 0.2);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1), 0 2px 8px rgba(0, 0, 0, 0.05);
        transform: translateY(-1px);
      }
      
      html.dark .ProseMirror h1 {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.08);
      }
      
      html.dark .ProseMirror h1:hover {
        background-color: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        transform: translateY(-1px) scale(1.002);
      }
      
      html.dark .ProseMirror h1:focus-within {
        background-color: rgba(129, 140, 248, 0.08);
        border-color: rgba(129, 140, 248, 0.3);
        box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15), 0 2px 8px rgba(0, 0, 0, 0.3);
        transform: translateY(-1px);
      }
      
      .ProseMirror h2 {
        font-size: 1.5em;
        font-weight: 700;
        margin: 0.8em 0 0.4em;
        padding: 12px 16px;
        line-height: 1.4;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.045);
        border: 1.5px solid rgba(0, 0, 0, 0.06);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .ProseMirror h2:hover {
        background-color: rgba(0, 0, 0, 0.065);
        border-color: rgba(0, 0, 0, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        transform: translateY(-1px) scale(1.002);
      }
      
      .ProseMirror h2:focus-within {
        background-color: rgba(99, 102, 241, 0.04);
        border-color: rgba(99, 102, 241, 0.2);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1), 0 2px 8px rgba(0, 0, 0, 0.05);
        transform: translateY(-1px);
      }
      
      html.dark .ProseMirror h2 {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.08);
      }
      
      html.dark .ProseMirror h2:hover {
        background-color: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        transform: translateY(-1px) scale(1.002);
      }
      
      html.dark .ProseMirror h2:focus-within {
        background-color: rgba(129, 140, 248, 0.08);
        border-color: rgba(129, 140, 248, 0.3);
        box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15), 0 2px 8px rgba(0, 0, 0, 0.3);
        transform: translateY(-1px);
      }
      
      .ProseMirror h3 {
        font-size: 1.25em;
        font-weight: 700;
        margin: 0.6em 0 0.3em;
        padding: 12px 16px;
        line-height: 1.4;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.045);
        border: 1.5px solid rgba(0, 0, 0, 0.06);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .ProseMirror h3:hover {
        background-color: rgba(0, 0, 0, 0.065);
        border-color: rgba(0, 0, 0, 0.12);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        transform: translateY(-1px) scale(1.002);
      }
      
      .ProseMirror h3:focus-within {
        background-color: rgba(99, 102, 241, 0.04);
        border-color: rgba(99, 102, 241, 0.2);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1), 0 2px 8px rgba(0, 0, 0, 0.05);
        transform: translateY(-1px);
      }
      
      html.dark .ProseMirror h3 {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.08);
      }
      
      html.dark .ProseMirror h3:hover {
        background-color: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        transform: translateY(-1px) scale(1.002);
      }
      
      html.dark .ProseMirror h3:focus-within {
        background-color: rgba(129, 140, 248, 0.08);
        border-color: rgba(129, 140, 248, 0.3);
        box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15), 0 2px 8px rgba(0, 0, 0, 0.3);
        transform: translateY(-1px);
      }
      
      /* 列表样式 */
      .ProseMirror ul,
      .ProseMirror ol {
        padding-left: 1.5em;
        margin: 0.5em 0;
      }
      
      .ProseMirror li {
        margin: 2px 0;
        padding: 6px 10px;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0.02);
        transition: all 0.15s;
      }
      
      .ProseMirror li:hover {
        background-color: rgba(0, 0, 0, 0.04);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05);
      }
      
      html.dark .ProseMirror li {
        background-color: rgba(255, 255, 255, 0.03);
      }
      
      html.dark .ProseMirror li:hover {
        background-color: rgba(255, 255, 255, 0.06);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
      }
      
      /* 引用样式 */
      .ProseMirror blockquote {
        border-left: 3px solid #6366f1;
        padding: 8px 12px 8px 1em;
        margin: 0.5em 0;
        color: #6b7280;
        font-style: italic;
        border-radius: 6px;
        background-color: rgba(99, 102, 241, 0.05);
        transition: all 0.15s;
      }
      
      .ProseMirror blockquote:hover {
        background-color: rgba(99, 102, 241, 0.08);
        box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.1);
      }
      
      html.dark .ProseMirror blockquote {
        border-left-color: #818cf8;
        color: #9ca3af;
        background-color: rgba(129, 140, 248, 0.1);
      }
      
      html.dark .ProseMirror blockquote:hover {
        background-color: rgba(129, 140, 248, 0.15);
        box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.2);
      }
      
      /* 代码块样式 */
      .ProseMirror pre {
        background: rgba(0, 0, 0, 0.04);
        border-radius: 8px;
        padding: 12px 16px;
        margin: 0.5em 0;
        overflow-x: auto;
        transition: all 0.15s;
      }
      
      .ProseMirror pre:hover {
        background: rgba(0, 0, 0, 0.06);
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
      }
      
      html.dark .ProseMirror pre {
        background: rgba(255, 255, 255, 0.05);
      }
      
      html.dark .ProseMirror pre:hover {
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
      }
      
      .ProseMirror code {
        background: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      }
      
      html.dark .ProseMirror code {
        background: #374151;
      }
      
      /* 占位符 */
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #9ca3af;
        pointer-events: none;
        height: 0;
      }
      
      html.dark .ProseMirror p.is-editor-empty:first-child::before {
        color: #6b7280;
      }
      
      /* 选中状态 */
      .ProseMirror-selectednode {
        outline: none;
        background-color: rgba(99, 102, 241, 0.1);
        border-radius: 4px;
        animation: selectedPulse 1.5s ease-in-out infinite;
      }
      
      /* 块被选中时的样式 */
      .block-wrapper .ProseMirror-selectednode .block-content,
      .block-content:has(.ProseMirror-selectednode),
      .block-wrapper.ProseMirror-selectednode .block-content {
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.08) 0%, rgba(236, 72, 153, 0.08) 50%, rgba(251, 146, 60, 0.08) 100%) !important;
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.15), 0 4px 12px rgba(139, 92, 246, 0.1) !important;
        transform: translateY(-1px) !important;
      }
      
      .block-content:has(.ProseMirror-selectednode)::before,
      .block-wrapper.ProseMirror-selectednode .block-content::before {
        opacity: 1 !important;
        background: linear-gradient(180deg, rgba(139, 92, 246, 0.5), rgba(236, 72, 153, 0.5)) !important;
