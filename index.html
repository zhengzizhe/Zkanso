
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', 'Inter', sans-serif;
        overflow: hidden;
        color: #1f2937;
        transition: background 0.5s ease, color 0.5s ease;
      }
      
      /* Light Theme (纯净浅色) */
      body.theme-light {
        background: #f9fafb;
      }
      
      /* Paper Theme (纸张质感) */
      body.theme-paper {
        background: #f5f5f0;
      }
      
      /* Warm Theme (暖色色调) */
      body.theme-warm {
        background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 50%, #fef3c7 100%);
      }
      
      /* Slate Theme (石板灰) */
      body.theme-slate {
        background: #f1f5f9;
      }
      
      /* Gradient Theme (极光渐变 - 透明感) */
      body.theme-gradient {
        background: linear-gradient(135deg, 
          rgba(245, 247, 250, 0.95) 0%, 
          rgba(232, 234, 246, 0.90) 25%,
          rgba(252, 228, 236, 0.90) 50%,
          rgba(224, 242, 254, 0.95) 75%,
          rgba(243, 244, 246, 0.95) 100%);
        position: relative;
      }
      
      /* 渐变主题加强透明感 */
      body.theme-gradient::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
        z-index: -1;
        pointer-events: none;
      }

      /* Dark Mode Base (深色主题) */
      html.dark body,
      body.theme-dark {
        background: linear-gradient(135deg, 
          #0f172a 0%, 
          #1e1b4b 30%, 
          #581c87 60%,
          #1e293b 100%);
        color: #e5e7eb;
      }
      
      /* Advanced Mesh Gradient - 现代流动感 */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        opacity: 0.15;
        animation: gradient-flow 15s ease infinite;
        filter: blur(60px);
      }
      
      html.dark .mesh-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        opacity: 0.08;
      }
      
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Ultra Glass Utilities - Neutral/Gray Tinted */
      .glass-dock {
        background: rgba(243, 244, 246, 0.75); /* Gray-100 base */
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 20px 40px -12px rgba(0, 0, 0, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        /* GPU加速优化 */
        transform: translateZ(0);
        will-change: transform;
      }
      
      html.dark .glass-dock {
        background: rgba(31, 41, 55, 0.6); 
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-panel {
        background: rgba(249, 250, 251, 0.9); /* Gray-50 base */
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.03);
        /* GPU加速 + 渲染层隔离 */
        transform: translateZ(0);
        will-change: transform;
        contain: layout style paint;
      }
      
      html.dark .glass-panel {
        background: rgba(31, 41, 55, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: linear-gradient(160deg, rgba(249, 250, 251, 0.9) 0%, rgba(243, 244, 246, 0.8) 100%); /* Gray-50 to Gray-100 */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        /* 性能优化 */
        transform: translateZ(0);
        will-change: transform;
      }
      
      html.dark .glass-card {
        background: linear-gradient(160deg, rgba(31, 41, 55, 0.6) 0%, rgba(17, 24, 39, 0.4) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(156, 163, 175, 0.3); 
        border-radius: 100vh;
        /* 滚动条GPU加速 */
        transform: translateZ(0);
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
      html.dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
      
      /* 全局性能优化 */
      .gpu {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      
      /* 滚动容器优化 */
      .custom-scrollbar {
        overflow-y: auto;
        overflow-x: hidden;
        /* 启用硬件加速 */
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }
      
      /* 动画元素性能优化 */
      [class*="motion-"],
      [class*="animate-"] {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* 编辑器基础样式 */
      .ProseMirror {
        outline: none;
        font-size: 16px;
        line-height: 1.6;
        color: #1f2937;
        min-height: 200px;
      }
      
      html.dark .ProseMirror {
        color: #e5e7eb;
      }
      
      /* 块包装器 */
      .block-wrapper {
        position: relative;
        margin: 4px 0;
      }
      
      /* 块内容 */
      .block-content {
        padding: 2px 0;
        border-radius: 4px;
        transition: background-color 0.15s;
      }
      
      .block-wrapper:hover .block-content {
        background-color: rgba(0, 0, 0, 0.02);
      }
      
      html.dark .block-wrapper:hover .block-content {
        background-color: rgba(255, 255, 255, 0.03);
      }
      
      /* 段落和标题 */
      .ProseMirror p {
        margin: 0;
        min-height: 1.5em;
      }
      
      .ProseMirror h1 {
        font-size: 2em;
        font-weight: 600;
        margin: 0.5em 0;
        line-height: 1.3;
      }
      
      .ProseMirror h2 {
        font-size: 1.5em;
        font-weight: 600;
        margin: 0.5em 0;
        line-height: 1.4;
      }
      
      .ProseMirror h3 {
        font-size: 1.25em;
        font-weight: 600;
        margin: 0.5em 0;
        line-height: 1.4;
      }
      
      /* 占位符 */
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #9ca3af;
        pointer-events: none;
        height: 0;
      }
      
      html.dark .ProseMirror p.is-editor-empty:first-child::before {
        color: #6b7280;
      }
      
      /* 选中状态 */
      .ProseMirror-selectednode {
        outline: none;
        background-color: rgba(99, 102, 241, 0.1);
        border-radius: 4px;
      }
      
      html.dark .ProseMirror-selectednode {
        background-color: rgba(99, 102, 241, 0.2);
      }
      
      /* 拖拽游标 */
      .ProseMirror-dropcursor {
        border-left: 2px solid #6366f1;
        pointer-events: none;
        position: absolute;
        margin-left: -1px;
      }
      
      html.dark .ProseMirror-dropcursor {
        border-left-color: #818cf8;
      }
      
      /* 协同光标 */
      .collaboration-cursor__caret {
        border-left: 2px solid;
        border-right: 2px solid;
        margin-left: -1px;
        margin-right: -1px;
        pointer-events: none;
      }
      
      .collaboration-cursor__label {
        border-radius: 4px;
        color: #fff;
        font-size: 12px;
        font-weight: 600;
        padding: 2px 6px;
        position: absolute;
        top: -1.4em;
        left: -1px;
        white-space: nowrap;
      }
      
      /* Custom Scrollbar - Craft 风格 */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.15);
      }
      
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      
      /* Collaboration Cursor */
      .collaboration-cursor__caret {
        border-left: 2px solid;
        border-right: 2px solid;
        margin-left: -1px;
        margin-right: -1px;
        pointer-events: none;
        position: relative;
        word-break: normal;
      }
      
      .collaboration-cursor__label {
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        left: -1px;
        line-height: normal;
        padding: 2px 6px;
        position: absolute;
        top: -1.4em;
        user-select: none;
        white-space: nowrap;
      }
    </style>

{

</script>
