
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', 'Inter', sans-serif;
        overflow: hidden;
        color: #1f2937;
        transition: background 0.5s ease, color 0.5s ease;
      }
      
      /* Light Theme (纯净浅色) */
      body.theme-light {
        background: #f9fafb;
      }
      
      /* Gradient Theme (默认渐变) */
      body.theme-gradient {
        background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf6 50%, #fce4ec 100%);
      }

      /* Dark Mode Base */
      html.dark body,
      body.theme-dark {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #581c87 100%);
        color: #e5e7eb;
      }
      
      /* Advanced Mesh Gradient - 现代流动感 */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        opacity: 0.15;
        animation: gradient-flow 15s ease infinite;
        filter: blur(60px);
      }
      
      html.dark .mesh-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        opacity: 0.08;
      }
      
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Ultra Glass Utilities - Neutral/Gray Tinted */
      .glass-dock {
        background: rgba(243, 244, 246, 0.75); /* Gray-100 base */
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 20px 40px -12px rgba(0, 0, 0, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        /* GPU加速优化 */
        transform: translateZ(0);
        will-change: transform;
      }
      
      html.dark .glass-dock {
        background: rgba(31, 41, 55, 0.6); 
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-panel {
        background: rgba(249, 250, 251, 0.9); /* Gray-50 base */
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.03);
        /* GPU加速 + 渲染层隔离 */
        transform: translateZ(0);
        will-change: transform;
        contain: layout style paint;
      }
      
      html.dark .glass-panel {
        background: rgba(31, 41, 55, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: linear-gradient(160deg, rgba(249, 250, 251, 0.9) 0%, rgba(243, 244, 246, 0.8) 100%); /* Gray-50 to Gray-100 */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        /* 性能优化 */
        transform: translateZ(0);
        will-change: transform;
      }
      
      html.dark .glass-card {
        background: linear-gradient(160deg, rgba(31, 41, 55, 0.6) 0%, rgba(17, 24, 39, 0.4) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(156, 163, 175, 0.3); 
        border-radius: 100vh;
        /* 滚动条GPU加速 */
        transform: translateZ(0);
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
      html.dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
      
      /* 全局性能优化 */
      .gpu {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      
      /* 滚动容器优化 */
      .custom-scrollbar {
        overflow-y: auto;
        overflow-x: hidden;
        /* 启用硬件加速 */
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }
      
      /* 动画元素性能优化 */
      [class*="motion-"],
      [class*="animate-"] {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="theme-gradient antialiased selection:bg-indigo-100 selection:text-indigo-900 dark:selection:bg-indigo-900 dark:selection:text-white">

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
